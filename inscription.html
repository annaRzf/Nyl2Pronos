<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Inscription</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.14/css/mdb.min.css" rel="stylesheet">

    <link href="assets/css/styleSouscription.css" rel="stylesheet">
   
   
</head>
 
<body> 

<body> 
<div class="container">
<div class="row mt-5">
  <div class="col-xl-4 offset-xl-4 col-lg-4 offset-lg-4 col-md-6 offset-md-3 col-sm-8 offset-sm-2 col-6 text-center">
      <a href="index.html"><img src="assets/images/logo.png" width="40%"></a>
  </div> 
  <div class="col-xl-2 offset-xl-2 col-lg-2 offset-lg-2 col-md-4 offset-md-4 col-sm-6 offset-sm-3 col-6 mt-md-3 mt-sm-3 float-right">
      <button onclick="window.location.href='login.html'" type="button" class="btn btn-block btn-rounded z-depth-1a px-0 mx-0 black-text" style="background-color: #ffcc02">CONNEXION
      </button>
  </div>

  <!-- <div class="col-xl-2 offset-xl-8 col-lg-2 offset-lg-8 col-md-2 offset-md-9 mt-3 px-0">
    <button type="button" class="btn btn-block btn-rounded z-depth-1a px-0 black-text" style="background-color: #ffcc02">INSCRIPTION
    </button>
  </div> -->
</div>

<section class="form-elegant w-100 mx-auto">

<!--Form without header-->
<div class="my-5" style="background-color: transparent;">

    <div class="mx-4 mb-5">

        <!--Header-->
        <div class="text-center white-text">
            <h4 class="mb-5"><strong>CONNEXION</strong></h4>
        </div>
    <form class="md-form white-text">
      <div class="row">
        <div class="col-md-3">
          
        </div>
        <div class="col-md-6 ">
          <div class="md-form mx-auto">
            <input type="text" id="form1" class="form-control">
            <label class="white-text" for="form1">
              <strong><i>Prenom</i></strong>
            </label>
          </div>
          <div class="md-form mx-auto">
            <input type="text" id="form1" class="form-control">
            <label  class="white-text" for="form1">
              <strong><i>Nom</i></strong>
            </label>
          </div>
          
          
          <div class="intl-tel-input allow-dropdown separate-dial-code iti-sdc-3 md-form mx-auto" style="border-bottom: solid 1px;">
            <div class="flag-container">
              
              <ul class="country-list hide">
                <li class="country highlight" data-dial-code="32" data-country-code="be">
                  <div class="flag-box">
                    <div class="iti-flag be"></div>
                  </div>
                  <span class="country-name">Belgique</span>
                  <span class="dial-code">+32</span>
                </li>
                <li class="country active" data-dial-code="33" data-country-code="fr">
                  <div class="flag-box">
                    <div class="iti-flag fr"></div>
                  </div>
                  <span class="country-name">France</span>
                  <span class="dial-code">+33</span>
                </li>
                <li class="country" data-dial-code="49" data-country-code="de">
                  <div class="flag-box">
                    <div class="iti-flag de"></div>
                  </div>
                  <span class="country-name">Allemagne</span>
                  <span class="dial-code">+49</span>
                </li>
                <li class="country" data-dial-code="39" data-country-code="it">
                  <div class="flag-box">
                    <div class="iti-flag it"></div>
                  </div>
                  <span class="country-name">Italie</span>
                  <span class="dial-code">+39</span>
                </li>
                <li class="country" data-dial-code="351" data-country-code="pt">
                  <div class="flag-box">
                    <div class="iti-flag pt"></div>
                </div>
                  <span class="country-name">Portugal</span>
                  <span class="dial-code">+351</span>
                </li>
                <li class="country" data-dial-code="41" data-country-code="ch">
                  <div class="flag-box">
                    <div class="iti-flag ch"></div>
                  </div>
                  <span class="country-name">Suisse</span>
                  <span class="dial-code">+41</span>
                </li>
                <li class="country" data-dial-code="44" data-country-code="gb">
                  <div class="flag-box">
                    <div class="iti-flag gb"></div>
                  </div>
                  <span class="country-name">England</span>
                  <span class="dial-code">+44</span>
                </li>
                <li class="country" data-dial-code="1" data-country-code="us">
                  <div class="flag-box">
                    <div class="iti-flag us"></div>
                  </div>
                  <span class="country-name">USA</span>
                  <span class="dial-code">+1</span>
                </li>
                <li class="country" data-dial-code="0" data-country-code="autre">
                  <div class="flag-box">
                    <div class="iti-flag autre"></div>
                  </div>
                  <span class="country-name">Autre</span>
                  <span class="dial-code">+0</span>
                </li>
              </ul>
            </div>
            <input style="border-bottom: none;" id="phone" type="text" name="phone" class="form-control white-text" placeholder="Téléphone" required="" autocomplete="off" data-bv-field="phone">
            <i style="display: none;" class="form-control-feedback bv-no-label" data-bv-icon-for="phone">
            </i>
          </div>
          <input type="hidden" name="country_phone_id" id="dial_code">



          <div class="country-select inside md-form mx-auto" style="border-bottom: solid 1px;">
            <input style="border-bottom: none;" type="text" id="country" name="pays" class="form-control" readonly="" required="" data-bv-field="pays">
            <i style="display: none;" class="form-control-feedback bv-no-label" data-bv-icon-for="pays"></i>
            <div class="flag-dropdown">
              
              <ul class="country-list hide">
                <li class="country active highlight" data-country-code="france">
                  <div class="flag france"></div>
                  <span class="country-name">France</span>
                </li>
                <li class="country" data-country-code="belgique">
                  <div class="flag belgique"></div>
                  <span class="country-name">Belgique</span>
                </li>
                <li class="country" data-country-code="allemagne">
                  <div class="flag allemagne"></div>
                  <span class="country-name">Allemagne</span>
                </li>
                <li class="country" data-country-code="usa">
                  <div class="flag usa"></div>
                  <span class="country-name">USA</span>
                </li>
                <li class="country" data-country-code="england">
                  <div class="flag england"></div>
                  <span class="country-name">England</span>
                </li>
                <li class="country" data-country-code="suisse">
                  <div class="flag suisse"></div>
                  <span class="country-name">Suisse</span>
                </li>
                <li class="country" data-country-code="italie">
                  <div class="flag italie"></div>
                  <span class="country-name">Italie</span>
                </li>
                <li class="country" data-country-code="portugal">
                  <div class="flag portugal"></div>
                  <span class="country-name">Portugal</span>
                </li>
                <li class="country" data-country-code="autre">
                  <div class="flag autre"></div>
                  <span class="country-name">Autres</span>
                </li>
              </ul>
            </div>
          </div>
          <input type="hidden" name="country_name" id="country_code" value="france">
          
          <div class="md-form mx-auto">
            <input type="text" id="form1" class="form-control">
            <label  class="white-text" for="form1">
              <strong><i>Email</i></strong>
            </label>
          </div>
          <div class="md-form mx-auto">
            <input type="text" id="form1" class="form-control">
            <label  class="white-text" for="form1">
              <strong><i>Mot de passe</i></strong>
            </label>
          </div>
          <div class="row">
                  <button type="button" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 btn btn-rounded mx-auto z-depth-1a text-center btn-yellow">
                    <strong class="black-text">INSCRIPTION</strong>
                  </button> 
              </div> 
          <div class="row">
            <div class="col-md-5 bordure"></div>
            <div class="col-md-2 white-text d-flex justify-content-center">
              <strong>ou</strong>
            </div>
            <div class="col-md-5 bordure"></div>
          </div>
          <div class="row">
                  <button type="button" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 btn btn-rounded mx-auto z-depth-1a text-center" style="background-color: #3b5998">
                    <div class="row">
                    <i class="col-xl-1 col-lg-1 col-md-1 col-sm-1 px-sm-0 fa fa-facebook white-text"></i>
                    <small class="col-xl-10 col-lg-10 col-md-9 col-sm-11 px-sm-0">Connexion avec Facebook</small>
                    </div>
                  </button> 
              </div>  
              <div class="row">
                  <button type="button" class="col-xl-12 col-lg-12 col-md-12 col-sm-12 btn btn-rounded mr-md-3 mx-auto z-depth-1a text-center" style="background-color: #dd4b39">
                    <div class="row">
                    <i class="col-xl-1 col-lg-1 col-md-1 col-sm-1 px-sm-0 fa fa-google-plus white-text"></i>
                    <small class="col-xl-10 col-lg-10 col-md-9 col-sm-11 px-sm-0">Connexion avec Google</small>
                    </div>
                  </button> 
              </div>  
        </div>
        <div class="col-md-3">
          
        </div>
      </div>
    </form>
    
      
   </div>
</div>
<!--/Form without header-->

</section>
</div>

    
	 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
   <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
   <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.5.15/js/mdb.min.js"></script>
  <script src="assets/js/tel.js"></script>
  <script src="assets/js/country.js"></script>
  <script type="text/javascript" src=" https://nyl2pronos.admo.tv/script.min.js"></script>
  <script>
    $("#phone").intlTelInput({
    onlyCountries: [ 'fr', 'us', 'de', 'be', 'gb', 'ch', 'it', 'pt', 'autre'],
    separateDialCode: true,
    utilsScript: "build/js/utils.js"
    });
    $("#country").countrySelect({
    onlyCountries: ['france','belgique','allemagne','usa','england', 'suisse', 'italie', 'portugal', 'autre'],
    utilsScript: "build/js/utils.js"
    });
  </script>
   
</body>

</html>
